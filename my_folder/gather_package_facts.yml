- hosts: all
  tasks:
    - name: "Gather package facts"
      package_facts:
        manager: auto
 
    - name: "Print installed package versions"
      debug:
        msg: |
          {{ item }}
          Version: {{ ansible_facts.packages[item][0]['version'] }}
          Release: {{ ansible_facts.packages[item][0]['release'] }}
          
