- name: copy_from_to_tmp.yml
  hosts: "{{ varHOSTS | lower }}"
  become: true
  vars:
    folder_tower: "/tmp/controler/"
    folder_node: "/tmp/node/"

  tasks:

    - name: "1.1 - {{ inventory_hostname }} :: Display folder TOWER:/tmp/controler/"
      shell: |
        echo "--------------------------------------------------------------------------------"
        echo " HOSTNAME     : $(hostname)"
        echo " varHOSTS     : {{ varHOSTS }}"
        echo " folder_tower : {{ folder_tower }}"
        echo " folder_node  : {{ folder_node }}"
        echo "---{{ folder_tower }}-----------------------------------------------------------"
        ls -ltr "{{ folder_tower }}"  2>&1
        echo "--------------------------------------------------------------------------------"
      delegate_to: "{{ varTOWER | lower}}"    


    - name: "1.2 - {{ inventory_hostname }} :: Copy folder from 'TOWER:{{ folder_tower }}' to 'NODE:{{ folder_node }}' "
      copy:
        src: "{{ folder_tower }}"
        dest: "{{ folder_node }}"
